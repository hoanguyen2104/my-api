<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="commend.css" />
    <link rel="icon" href="https://cdn.glitch.global/155fc614-a08d-469e-bc20-eccce79687ba/channel.jpg?v=1703770814879" type="image/x-icon" />
    <title>HoangN</title>
  </head>
  <body>
    <div class="user-profile">
      <div id="auth-buttons" class="auth-buttons">
        <button class="btn" onclick="window.location.href='/login'">Đăng nhập</button>
        <button class="btn" onclick="window.location.href='/register'">Đăng ký</button>
      </div>
      <div id="user-info" class="user-info hidden">
        <img id="user-avatar" src="" alt="Avatar" onclick="toggleLogoutMenu()" />
        <span id="user-display-name"></span>
        <div id="logout-menu" class="logout-menu hidden">
          <button class="btn" onclick="App.logout()">Đăng xuất</button>
        </div>
      </div>
    </div>

    <div class="container">
      <header>
        <div class="grid wide">
          <div class="row">
            <div class="header__logo"></div>
            <button class="menu-toggle" onclick="toggleMenu()">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </header>
      <div class="body">
        <div class="grid wide">
          <div class="row">
            <div class="col l-3 m-0 c-0 sidebar-wrapper">
              <div class="sidebar">
                <ul class="sidebar__list">
                  <li class="sidebar__item">
                    <a href="#" class="sidebar__link">Trang chủ</a>
                  </li>
                  <li class="sidebar__item">
                    <a href="#" class="sidebar__link">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col l-6 m-12 c-12">
              <div class="content">
                <div class="content__wrapper">
                  <button onclick="App.handleCreatePost()" class="btn content__createPost">
                    Tạo một bài viết mới
                  </button>
                </div>
                <div class="posts-list"></div>
              </div>
            </div>
            <div class="col l-3 m-0 c-0">
              <div class="meOnYoutube">
                <h2 class="meOnYoutube__heading">HoangN trên Youtube</h2>
                <div class="meOnYoutube__content">
                  <a href="https://www.youtube.com/channel/UCKLOWXYkRwCHgLUOMFYp38Q" target="_blank" class="meOnYoutube__link meOnYoutube__channel">
                    <div class="meOnYoutube__avt"></div>
                    <p class="meOnYoutube__name">HoangN</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
    <div class="modal hidden">
      <div class="overlay"></div>
      <div class="modal__body"></div>
    </div>
    <script src="index.js"></script>
    <script>
      function toggleLogoutMenu() {
        const menu = document.getElementById("logout-menu");
        menu.classList.toggle("hidden");
      }
      function toggleMenu() {
        const sidebar = document.querySelector(".sidebar-wrapper");
        sidebar.classList.toggle("active");
      }
    </script>
  </body>
</html>
